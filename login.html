<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IoT Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-red-50 to-slate-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white border-b border-slate-200">
        <nav class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-red-600 rounded flex items-center justify-center">
                    <i class="ph ph-sliders text-white text-lg"></i>
                </div>
                <span class="text-xl font-bold text-slate-900">IoT Dashboard</span>
            </div>
            <div class="hidden md:flex items-center gap-8">
                <a href="home.html" class="text-slate-700 hover:text-red-600 font-medium transition">Home</a>
                <a href="features.html" class="text-slate-700 hover:text-red-600 font-medium transition">Features</a>
                <a href="index.html" class="text-slate-700 hover:text-red-600 font-medium transition">My Panels</a>
                <a href="contact.html" class="text-slate-700 hover:text-red-600 font-medium transition">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Login Form Container -->
    <div class="flex items-center justify-center min-h-[calc(100vh-80px)] p-4">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md transition-all" id="auth-box">
        
        <div class="text-center mb-6">
            <div class="flex items-center justify-center gap-2 mb-4">
                <div class="w-12 h-12 bg-red-600 rounded flex items-center justify-center">
                    <i class="ph ph-sliders text-white text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-slate-900">IoT Dashboard</h1>
            </div>
            <p class="text-slate-600 text-sm mt-1" id="page-title">Sign in to your dashboard</p>
        </div>

        <div id="error-msg" class="hidden bg-red-50 border border-red-200 text-red-600 text-xs p-3 rounded mb-4 text-center"></div>

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="mb-4">
                <input type="email" id="l-email" placeholder="Email Address" class="w-full px-4 py-3 border border-slate-300 rounded-lg text-sm focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:outline-none transition" required>
            </div>
            <div class="mb-4">
                <input type="password" id="l-pass" placeholder="Password" class="w-full px-4 py-3 border border-slate-300 rounded-lg text-sm focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:outline-none transition" required>
            </div>
            <label class="flex items-center text-xs text-slate-600 mb-4 cursor-pointer">
                <input type="checkbox" id="l-keep" class="mr-2 accent-red-600"> Keep me signed in
            </label>
            <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 transition font-semibold flex items-center justify-center gap-2">
                <i class="ph ph-sign-in"></i> Sign In
            </button>
            <div class="mt-4 text-center text-xs text-slate-600">
                New here? <a href="#" onclick="toggleView('signup'); return false;" class="text-red-600 hover:text-red-700 hover:underline font-medium">Create Account</a>
            </div>
        </form>

        <form id="signup-form" class="hidden" onsubmit="handleSignup(event)">
            <div class="mb-4">
                <input type="email" id="s-email" placeholder="Email Address" class="w-full px-4 py-3 border border-slate-300 rounded-lg text-sm focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:outline-none transition" required>
            </div>
            <div class="mb-4">
                <input type="password" id="s-pass" placeholder="Create Password" class="w-full px-4 py-3 border border-slate-300 rounded-lg text-sm focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:outline-none transition" required>
            </div>
            <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 transition font-semibold flex items-center justify-center gap-2">
                <i class="ph ph-paper-plane-tilt"></i> Send OTP
            </button>
            <div class="mt-4 text-center text-xs text-slate-600">
                Already have an account? <a href="#" onclick="toggleView('login'); return false;" class="text-red-600 hover:text-red-700 hover:underline font-medium">Sign In</a>
            </div>
        </form>

        <form id="otp-form" class="hidden" onsubmit="handleVerify(event)">
            <p class="text-xs text-center text-slate-600 mb-4">Check your email (or server console) for the code.</p>
            <div class="mb-4">
                <input type="text" id="o-code" placeholder="Enter 6-digit OTP" class="w-full px-4 py-3 border border-slate-300 rounded-lg text-sm text-center tracking-widest focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:outline-none transition" maxlength="6" required>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition font-semibold flex items-center justify-center gap-2">
                <i class="ph ph-check-circle"></i> Verify & Create
            </button>
            <div class="mt-3 text-center text-xs">
                <a href="#" onclick="toggleView('signup'); return false;" class="text-slate-500 hover:text-slate-700 hover:underline">Back</a>
            </div>
        </form>

        </div>
    </div>

<script>
    const API = 'api.php?action=';
    let pendingEmail = '';

    function toggleView(view) {
        document.getElementById('login-form').classList.add('hidden');
        document.getElementById('signup-form').classList.add('hidden');
        document.getElementById('otp-form').classList.add('hidden');
        document.getElementById('error-msg').classList.add('hidden');

        if(view === 'login') {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('page-title').innerText = "Sign in to your dashboard";
        } else if(view === 'signup') {
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('page-title').innerText = "Create a new account";
        } else if(view === 'otp') {
            document.getElementById('otp-form').classList.remove('hidden');
            document.getElementById('page-title').innerText = "Verify Email";
        }
    }

    async function handleLogin(e) {
        e.preventDefault();
        const email = document.getElementById('l-email').value;
        const password = document.getElementById('l-pass').value;
        const keepSigned = document.getElementById('l-keep').checked;

        try {
            const res = await fetch(`${API}login`, {
                method: 'POST', 
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password, keepSigned })
            });
            const data = await res.json();
            
            if(res.ok && data.token) {
                localStorage.setItem('scada_token', data.token);
                if(data.user) {
                    localStorage.setItem('scada_user', JSON.stringify(data.user));
                }
                // Extract username from email if user object not provided
                const username = data.user?.name || data.user?.username || email.split('@')[0];
                localStorage.setItem('username', username);
                window.location.href = 'index.html';
            } else {
                showError(data.error || 'Login failed. Please check your credentials.');
            }
        } catch(error) {
            showError('Network error. Please try again.');
            console.error('Login error:', error);
        }
    }

    async function handleSignup(e) {
        e.preventDefault();
        pendingEmail = document.getElementById('s-email').value;
        const password = document.getElementById('s-pass').value;

        try {
            const res = await fetch(`${API}signup`, {
                method: 'POST', 
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email: pendingEmail, password })
            });
            
            if(res.ok) {
                toggleView('otp');
            } else {
                const data = await res.json();
                showError(data.error || 'Signup failed. Please try again.');
            }
        } catch(error) {
            showError('Network error. Please try again.');
            console.error('Signup error:', error);
        }
    }

    async function handleVerify(e) {
        e.preventDefault();
        const otp = document.getElementById('o-code').value;
        
        try {
            const res = await fetch(`${API}verify`, {
                method: 'POST', 
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email: pendingEmail, otp })
            });
            const data = await res.json();

            if(res.ok && data.token) {
                localStorage.setItem('scada_token', data.token);
                const username = data.user?.name || data.user?.username || pendingEmail.split('@')[0];
                localStorage.setItem('username', username);
                if(data.user) {
                    localStorage.setItem('scada_user', JSON.stringify(data.user));
                }
                window.location.href = 'index.html';
            } else {
                showError(data.error || 'Verification failed. Please check your OTP.');
            }
        } catch(error) {
            showError('Network error. Please try again.');
            console.error('Verify error:', error);
        }
    }

    function showError(msg) {
        const el = document.getElementById('error-msg');
        el.innerText = msg;
        el.classList.remove('hidden');
        // Auto-hide error after 5 seconds
        setTimeout(() => {
            el.classList.add('hidden');
        }, 5000);
    }

    // Check if already logged in
    if(localStorage.getItem('scada_token')) {
        window.location.href = 'index.html';
    }
</script>
</body>
</html>
